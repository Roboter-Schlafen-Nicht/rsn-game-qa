# Breakout 71 â€” browser game loader configuration
#
# Roguelite breakout game built with Parcel and served as a static
# bundle.  The loader runs `npx parcel build` during setup(), then
# serves the dist/ directory via Python's http.server.
#
# Source: https://gitlab.com/lecarore/breakout71
# Testbed fork: https://github.com/nicogs/breakout71
#
# Usage:
#   from src.game_loader import load_game_config, create_loader
#   config = load_game_config("breakout-71")
#   loader = create_loader(config)
#   loader.start()
#
# Note: game_dir supports environment variable expansion ($VAR or
# ${VAR}) and ~ for home directory.  Set BREAKOUT71_DIR in your
# environment to override the default path, e.g.:
#   export BREAKOUT71_DIR=/home/user/breakout71-testbed

name: breakout-71
game_dir: ${BREAKOUT71_DIR:-./breakout71-testbed}
loader_type: breakout-71

# -- Build / serve -----------------------------------------------------
# setup() runs install_command + `npx parcel build` (in Breakout71Loader)
# start() runs serve_command to serve the pre-built dist/ directory
install_command: npm install
# Note: At runtime, Breakout71Loader._DEFAULTS uses sys.executable
# instead of "python3" to match the active interpreter.  This YAML
# value is a documentation fallback only.
serve_command: python3 -m http.server 1234 --directory dist
serve_port: 1234
url: http://localhost:1234
readiness_endpoint: http://localhost:1234

# -- Readiness ---------------------------------------------------------
readiness_timeout_s: 120.0
readiness_poll_interval_s: 2.0

# -- Window identification (for WindowCapture) -------------------------
window_title: Breakout
window_width: 1280
window_height: 1024
