[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "integration: tests that require a live game instance (deselect with '-m \"not integration\"')",
]
addopts = "--cov=src --cov-report=term-missing"

[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
show_missing = true
fail_under = 80
