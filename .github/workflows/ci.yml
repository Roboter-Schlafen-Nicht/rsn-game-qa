name: CI

on:
  push:
    branches: [main, big-rock-*]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Activate conda env and run ruff check
        run: |
          call conda activate yolo
          python -m ruff check src/ tests/ --output-format=github

      - name: Run ruff format check
        run: |
          call conda activate yolo
          python -m ruff format --check src/ tests/

  test:
    name: Test
    runs-on: self-hosted
    needs: lint
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run pytest
        run: |
          call conda activate yolo
          python -m pytest tests/ -v --tb=short --junitxml=reports/junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/junit.xml
          retention-days: 30

  build:
    name: Build Check
    runs-on: self-hosted
    needs: test
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify imports
        run: |
          call conda activate yolo
          python -c "from src.capture import WindowCapture, InputController; print('capture: OK')"
          python -c "from src.oracles import Oracle, CrashOracle, StuckOracle, ScoreAnomalyOracle, VisualGlitchOracle, PerformanceOracle; print('oracles: OK')"
          python -c "from src.env import Breakout71Env; print('env: OK')"
          python -c "from src.perception import YoloDetector; print('perception: OK')"
          python -c "from src.reporting import EpisodeReport, ReportGenerator, DashboardRenderer; print('reporting: OK')"

  docs:
    name: Build Docs
    runs-on: self-hosted
    needs: build
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Sphinx HTML docs
        run: |
          call conda activate yolo
          python -m sphinx.cmd.build -b html docs docs/_build/html -W

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html/
          retention-days: 30
